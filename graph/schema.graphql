# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  user: User
}

input SignUpInput {
  firstName: String!
  lastName: String!
  email: String!
}

type SignUpPayload {
  email: String!
}

input LoginInput {
  email: String!
}

type LoginPayload {
  email: String!
}

type Mutation {
  signUp(input: SignUpInput!): SignUpPayload!
  login(input: LoginInput!): LoginPayload!
}

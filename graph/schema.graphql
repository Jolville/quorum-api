# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  user: User
}

input SignUpInput {
  firstName: String!
  lastName: String!
  email: String!
}

interface BaseError {
  # A description of the error
  message: String!
  # A path to the input value that caused the error
  path: [String!]
}

type EmailTakenError implements BaseError {
  message: String!
  path: [String!]
}

type InvalidEmailError implements BaseError {
  message: String!
  path: [String!]
}

union SignUpError = EmailTakenError | InvalidEmailError

type SignUpPayload {
  errors: [SignUpError!]!
}

input GetLoginLinkInput {
  email: String!
}

type UserNotFoundError implements BaseError {
  message: String!
  path: [String!]
}

union GetLoginLinkError = InvalidEmailError | UserNotFoundError

type GetLoginLinkPayload {
  errors: [GetLoginLinkError!]!
}

input VerifyUserTokenInput {
  token: String!
}

type LinkExpiredError implements BaseError {
  message: String!
  path: [String!]
}

union VerifyUserTokenError = LinkExpiredError

type VerifyUserTokenPayload {
  user: User
  errors: [VerifyUserTokenError!]!
}

type Mutation {
  signUp(input: SignUpInput!): SignUpPayload!
  getLoginLink(input: GetLoginLinkInput!): GetLoginLinkPayload!
}
